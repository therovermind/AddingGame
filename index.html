<!DOCTYPE html>
<html>
    
   <head>
       <title>Hello Ankur</title>
       <link rel="stylesheet" href="style.css" >
        
       
   </head>

   <body onload="playgame()">
       <h1 style="font-style:verdana;text-align:center">
           This is a Practice Play Game in Javascript!
       </h1>
      
       <div class="top0"> 
          
        <div class="top1">
            <p>
                Sum Of <span id="field1" class="fieldinput" >5</span> and <span id="field2" class="fieldinput">5</span> ???
            </p>
                <div class="top2">
                    <div class=field-block>
                        <div class="option" >
                             <span id="option1" onclick="checkAnswer(this)"> 7</span>
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" >
                             <span id="option2" onclick="checkAnswer(this)">8</span>  
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" id="option3" onclick="checkAnswer(this)">
                                9
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" id="option4" onclick="checkAnswer(this)">
                              10
                        </div>

                    </div>
                 </div> 
                 <div class="play-again">
                      <p style="text-align:center;margin:auto;color:white;font-size:15px;">
                          Play again!
                      </p>
                 </div>
             
        </div>
           
       </div>
       <script>
          
           var riddel={};
           function randomnumber(min,max){
               return Math.floor(Math.random() * (max-min+1) + min);
           }
            
           function  playgame()
           {
             var field1 = randomnumber(1,99);
             var field2 = randomnumber(1,99);
             var result = field1 + field2;
             var resultsArray = getRandomOption(result);
             resultsArray.push(result);
             resultsArray.sort(function (a, b) { return 0.5 - Math.random() });
   

              riddle = {
                    field1: field1,
                    field2: field2,
                    resultsArray: resultsArray,
                    answer: result
                };   
                
               
               
                document.getElementById('field1').innerHTML = riddle.field1;
                document.getElementById('field2').innerHTML = riddle.field2;   
                document.getElementById('option1').innerHTML = riddle.resultsArray[0];
                document.getElementById('option2').innerHTML = riddle.resultsArray[1];
                document.getElementById('option3').innerHTML = riddle.resultsArray[2];
                document.getElementById('option4').innerHTML = riddle.resultsArray[3];

            
           }

           function getRandomOption(sum){
             var resultArray=[];
             var randomArray=[];
             var result=sum;  
            var  random =randomnumber(1,10)
            while(randomArray.length<3){
                var random = randomnumber(1,10);
                if(randomArray.indexOf(random)>-1) continue;
                randomArray.push(random);
              }

           for(i=0;i<3;i++){
             var stud=randomnumber(0,1);
             if(stud==1){
               result += randomArray[i];
             }
             else{
                 result -= randomArray[i];
             } 
             resultArray.push(result);      
           }
           return resultArray;
        }


       </script>
       
   </body>


</html>
