<!DOCTYPE html>
<html>
    
   <head>
       <title>Hello Ankur</title>
       <link rel="stylesheet" href="style.css" >
        
       
   </head>

   <body onload="playgame()">
       <h1 style="font-style:verdana;text-align:center">
           This is a Practice Play Game in Javascript!
       </h1>
      
       <div class="top0"> 
          
        <div class="top1">
            <p>
                Sum Of <span id="field1" class="fieldinput" >5</span> and <span id="field2" class="fieldinput">5</span> ???
            </p>
                <div class="top2">
                    <div class=field-block>
                        <div class="option" >
                             <span id="option1"> 7</span>
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" >
                             <span id="option2">8</span>  
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" id="option3">
                                9
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" id="option4">
                              10
                        </div>

                    </div>
                 </div> 
                 <div class="play-again">
                      <p style="text-align:center;margin:auto;color:white;font-size:15px;">
                          Play again!
                      </p>
                 </div>
             
        </div>
           
       </div>
       <script>
          
          
           function randomnumber(min,max){
               return Math.floor(Math.random() * (max-min+1) + min);
           }
            
           function  playgame()
           {
             var field1 = randomnumber(1,99);
             var field2 = randomnumber(1,99);
              document.getElementById('field1').innerHTML = field1;
                document.getElementById('field2').innerHTML = field2;
            
             var result = field1 + field2;
                var optionarray = [3];
                const optionarray[3] = result;
               
                for (i = 0; i < 3; i++) {
                     var deflection = randomnumber(0, 1)
                    if (deflection == 0) {
                        optionarray[i] = result + randomnumber(1, 3);
                    }
                    else {
                        optionarray[i] = result - randomnumber(1, 3);
                    }
                }
                document.getElementById('option1').innerHTML = optionarray[0];
                document.getElementById('option2').innerHTML = optionarray[1];
                document.getElementById('option3').innerHTML = optionarray[2];
                document.getElementById('option4').innerHTML = optionarray[3];

            
           }


       </script>
       
   </body>


</html>
