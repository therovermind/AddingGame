<!DOCTYPE html>
<html>
    
   <head>
       <title>Hello Ankur</title>
       <link rel="stylesheet" href="style.css" >

   <body onload="playgame()">
       <h1 style="font-style:verdana;text-align:center">
           This is a Practice Play Game in Javascript!
       </h1>
      
       <div class="top0"> 
          
        <div class="top1">
            <p>
                Sum Of <span id="field1" class="fieldinput" >5</span> and <span id="field2" class="fieldinput">5</span> ???
            </p>
                <div class="top2">
                    <div class=field-block>
                        <div class="option" id="option1">
                             7
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" id="option2">
                               8
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" id="option3">
                                9
                        </div>

                    </div>
                    <div class=field-block>
                        <div class="option" id="option1">
                              10
                        </div>

                    </div>
                 </div> 
                 <div class="play-again">
                      <p style="text-align:center;margin:auto;color:white;font-size:15px;">
                          Play again!
                      </p>
                 </div>
             
        </div>
           
       </div>
       <script>
          
          
           function randomnumber(min,max){
               return Math.floor(Math.random() * (max-min+1) + min);
           }
            
           function  playgame()
           {
             var field1 = randomnumber(1,99);
             var field2 = randomnumber(1, 99);
             document.getElementById('field1').innerHTML = field1;
             document.getElementById('field2').innerHTML = field2;
           }
       </script>
       
   </body>


</html>
